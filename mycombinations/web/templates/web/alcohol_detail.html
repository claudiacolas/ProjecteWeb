{% extends "web/index.html" %}

{% block content %}

<h1>
    {{ alcohol.name }}
</h1>
<p>{{ alcohol.description }}</p>
{% if alcohol.image %}
    <p><img src="{{ alcohol.image.url }}"/></p>
{% endif %}
<p>Served by <a href="{% url 'web:alcohol_detail' alcohol.id %}">{{ alcohol.name }}</a></p>

{% block footer %}
    Created by {{ alcohol.user }} on {{ alcohol.date }}
{% endblock %}

{% endblock %}
