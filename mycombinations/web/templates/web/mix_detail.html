{% extends "web/index.html" %}

{% block content %}

<h1>
    {{ mix.name }}
</h1>
<p>{{ mix.description }}</p>
{% if mix.image %}
    <p><img src="{{ mix.image.url }}"/></p>
{% endif %}
<p>Served by <a href="{% url 'web:mix_detail' mix.id %}">{{ mix.name }}</a></p>

{% endblock %}

{% block footer %}
    Created by {{ mix.user }} on {{ mix.date }}
{% endblock %}
