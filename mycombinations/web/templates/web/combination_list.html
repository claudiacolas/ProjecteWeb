{% extends "web/index.html" %}
{% block content %}
<h1>
    Combinations
    {% if user.is_authenticated %}(<a href="{% url 'web:combination_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for combination in latest_combination_list %}
        <li><a href="{% url 'web:combination_detail' combination.id %}">
            {{ combination.name }}</a></li>
    {% empty %}<li>Sorry, no combinations registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
